<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            display: block;
            margin:0 auto;
        }
    </style>

</head>
<body>
<div class="box"></div>
<canvas width="800" height="400" style="border: 1px solid #000;"></canvas>
<script src="Sky.js"></script>
<script>
    var cs=document.querySelector('canvas');
    var ctx=cs.getContext('2d');

    console.log(ctx);

    var img=new Image();

    img.onload=function(){
        var sky1=new Sky({
            ctx:ctx,
            img:img,
            index:0
        });

        var sky2=new Sky({
            ctx:ctx,
            img:img,
            index:1
        });

        var sky3=new Sky({
            ctx:ctx,
            img:img,
            index:2
        });

        setInterval(function(){
            ctx.clearRect(0,0,cs.width,cs.height);
            sky1.render();
            sky2.render();
            sky3.render();
        },50)


    }

    img.src='../imgs/sky.png';

</script>
</body>
</html>
