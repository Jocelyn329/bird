<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<canvas width="600" height="600" style="border: 1px solid #000;"></canvas>
<script src="Bird.js"></script>
<script>
    var cs=document.querySelector('canvas');
    var ctx=cs.getContext('2d');

    var img=new Image();

    var startTime=new Date();//获取时间戳
    var endTime=0;
    var Dvalue=0;


    img.onload=function(){
        var bird=new Bird({
            ctx:ctx,
            img:img
        });

        console.log(ctx);

        setInterval(function(){
            ctx.clearRect(0,0,cs.width,cs.height);//清空画布
            //时间差
            endTime=new Date();
            Dvalue=endTime-startTime;
            startTime=endTime;

            bird.render(Dvalue);//渲染
        },50);

        window.onclick=function(){
            bird.speed=-0.5;
        }

    }


    img.src='../imgs/birds.png';




</script>
</body>
</html>
